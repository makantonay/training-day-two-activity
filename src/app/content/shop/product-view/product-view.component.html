<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-6">
        <img src="{{ selectedProduct?.image ||  'https://via.placeholder.com/150'}}" alt="" class="img-thumbnail">
      </div>
      <div class="col-6">
        <h2>{{ selectedProduct?.name || 'Product Name' }}</h2>
        <p>{{ selectedProduct?.description || 'Product Description' }}</p>
        <strong>{{ selectedProduct.price || 'Product Price' }}</strong>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-dark" type="button" routerLink="/shop">
        Continue Shopping
      </button>
    </div>
  </div>
</div>
